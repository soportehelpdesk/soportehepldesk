    <main>
        <section id="contacto">
            <h1>Contacto</h1>
            <div class="contact-info">
                <p><strong>Teléfono:</strong> +34 644 795 835</p>
                <p><strong>Redes Sociales:</strong></p>
                <ul class="social-links">
                    <li><a href="https://instagram.com/soportehelpdesk" target="_blank" rel="noopener noreferrer">Instagram</a></li>
                </ul>
            </div>
            <form action="mailto:cartejtor@gmail.com" method="post" enctype="text/plain">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
